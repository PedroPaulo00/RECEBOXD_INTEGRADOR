<div *ngIf="championships.length > 0">
    <h2>Campeonatos de Basquete</h2>
    <ul>
      <li *ngFor="let championship of championships">
        <a [routerLink]="['/detalhes-campeonato-basquete', championship.id]">{{ championship.name }}</a>
        <!-- Adicione outras informações do campeonato se necessário -->
      </li>
    </ul>
  </div>
  <div *ngIf="championships.length === 0">
    <h3>Nenhum campeonato de basquete cadastrado.</h3>
  </div>
