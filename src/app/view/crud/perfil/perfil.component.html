<form #perfilForm="ngForm" (ngSubmit)="onEdit()">
    <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" [(ngModel)]="userData.email" required>
    </div>

    <div>
        <label for="fullName">Nome Completo</label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="userData.fullName" required>
    </div>

    <div>
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" name="nickname" [(ngModel)]="userData.nickname" required pattern="[a-zA-Z0-9._-]+">
    </div>

    <div>
        <label for="birthDate">Data de Nascimento</label>
        <input type="date" id="birthDate" name="birthDate" [(ngModel)]="userData.birthDate" required>
    </div>

    <div>
        <label for="favoriteTeam">Time Preferido</label>
        <input type="text" id="favoriteTeam" name="favoriteTeam" [(ngModel)]="userData.favoriteTeam" required>
    </div>

    <div>
        <label for="userType">Tipo de Usuário</label>
        <select id="userType" name="userType" [(ngModel)]="userData.userType" required>
            <option value="usuario">Usuário</option>
            <option value="jornalista">Jornalista</option>
        </select>
    </div>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <button type="submit">Salvar Alterações</button>
</form>

<button (click)="onDelete()">Excluir Perfil</button>
