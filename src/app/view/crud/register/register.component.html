<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #F0FFF0;">
  
  <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm" style="background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 70vw; margin: auto;">

    <div style="margin-bottom: 5px;">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" ngModel required style="width: 100%; padding: 5px;">
    </div>
  
    <div style="margin-bottom: 5px;">
      <label for="fullName">Nome Completo</label>
      <input type="text" id="fullName" name="fullName" ngModel required style="width: 100%; padding: 5px;">
    </div>

    <div style="margin-bottom: 5px;">
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" ngModel required style="width: 100%; padding: 5px;">
    </div>
    
    <div style="margin-bottom: 5px;">
      <label for="confirmPassword">Confirme sua Senha</label>
      <input type="password" id="confirmPassword" name="confirmPassword" ngModel required style="width: 100%; padding: 5px;">
    </div>
    
    <div *ngIf="errorMessage" class="error-message" style="margin-bottom: 5px; color: red;">
        {{ errorMessage }}
    </div>

    <div style="margin-bottom: 5px;">
      <label for="nickname">Nickname</label>
      <input type="text" id="nickname" name="nickname" ngModel required pattern="[a-zA-Z0-9._-]+" style="width: 100%; padding: 5px;">
    </div>

    <div style="margin-bottom: 5px;">
      <label for="birthDate">Data de Nascimento</label>
      <input type="date" id="birthDate" name="birthDate" ngModel required style="width: 100%; padding: 5px;">
    </div>
    
    <div style="margin-bottom: 5px;">
      <label for="favoriteTeam">Time Preferido</label>
      <input type="text" id="favoriteTeam" name="favoriteTeam" ngModel required style="width: 100%; padding: 5px;">
    </div>

    <div style="margin-bottom: 5px;">
        <label for="userType">Tipo de Usuário</label>
        <select id="userType" name="userType" ngModel required style="width: 100%; padding: 5px;">
          <option value="usuario">Usuário</option>
          <option value="jornalista">Jornalista</option>
        </select>
    </div>

    <div style="text-align: center;">
      <button type="submit" [disabled]="!registerForm.form.valid" style="padding: 10px 20px;">Registrar</button>
    </div>
  </form>
  
  <p style="margin-top: 5px; text-align: center;">
    Já possui uma conta? <span (click)="onLogin()" style="color: green; cursor: pointer;">Faça login</span>
  </p>
</div>
