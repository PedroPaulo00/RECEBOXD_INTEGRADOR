<form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
    <div>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" ngModel required>
    </div>
    
    <div>
      <label for="fullName">Nome Completo</label>
      <input type="text" id="fullName" name="fullName" ngModel required>
    </div>
  
    <div>
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" ngModel required>
    </div>
  
    <div>
      <label for="confirmPassword">Confirme sua Senha</label>
      <input type="password" id="confirmPassword" name="confirmPassword" ngModel required>
    </div>
  
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

    <div>
      <label for="nickname">Nickname</label>
      <input type="text" id="nickname" name="nickname" ngModel required pattern="[a-zA-Z0-9._-]+">
    </div>
  
    <div>
      <label for="birthDate">Data de Nascimento</label>
      <input type="date" id="birthDate" name="birthDate" ngModel required>
    </div>
  
    <div>
      <label for="favoriteTeam">Time Preferido</label>
      <input type="text" id="favoriteTeam" name="favoriteTeam" ngModel required>
    </div>

    <div>
        <label for="userType">Tipo de Usuário</label>
        <select id="userType" name="userType" ngModel required>
          <option value="usuario">Usuário</option>
          <option value="jornalista">Jornalista</option>
        </select>
      </div>
      
  
    <button type="submit" [disabled]="!registerForm.form.valid">Registrar</button>
  </form>
