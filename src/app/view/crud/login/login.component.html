<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #F0FFF0;">
  
  <!-- Adicione a tag img para inserir o logotipo do seu site aqui -->
  <img src="assets/logos/logo.png" alt="logo" style="margin-bottom: 20px;">

  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" style="background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <div style="margin-bottom: 10px;">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" ngModel required style="width: 100%;">
    </div>
  
    <div style="margin-bottom: 10px;">
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" ngModel required style="width: 100%;">
    </div>
  
    <div *ngIf="errorMessage" class="error-message" style="margin-bottom: 10px; color: red;">
      {{ errorMessage }}
    </div>
  
    <div style="text-align: center;">
      <button type="submit" [disabled]="!loginForm.form.valid" style="padding: 10px 20px;">Login</button>
    </div>
  </form>
  
  <p style="margin-top: 10px;">NÃ£o possui uma conta? <span (click)="onRegister()" style="color: green; cursor: pointer;">Cadastre-se</span></p>
</div>
